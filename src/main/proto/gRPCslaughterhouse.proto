syntax = "proto3";
option java_multiple_files = true;

package grpcslaughterhouse;

message DTOAnimal
{
  int32 id = 1;
  double weight = 2;
}

message GetAnimalsRequest
{
}

message GetAnimalsResponse
{
  repeated DTOAnimal animals = 1;
}

message GetAllAnimalsForProductRequest
{
  int32 id = 1;
}

message GetAllAnimalsForProductResponse
{
  repeated DTOAnimal animals = 1;
}

message DTOProduct
{
  string productType = 1;
  int32 id = 2;
}

message GetProductsRequest
{
}

message GetProductsResponse
{
  repeated DTOProduct products = 1;
}

message GetAllProductsForAnimalRequest
{
  int32 id = 1;
}

message GetAllProductsForAnimalResponse
{
  repeated DTOProduct products = 1;
}

service SlaughterhouseService
{
  rpc GetAllAnimalsForProduct (GetAllAnimalsForProductRequest) returns (GetAllAnimalsForProductResponse);
  rpc GetAllProductsForAnimal (GetAllProductsForAnimalRequest) returns (GetAllProductsForAnimalResponse);
  rpc GetAnimals (GetAnimalsRequest) returns (GetAnimalsResponse);
  rpc GetProducts (GetProductsRequest) returns (GetProductsResponse);
}